<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Civilizations III</title>
  <style>
    :root {
      --primary: #0a84ff;
      --primary-hover: #409cff;
      --accent: #ff7eb9;
      --accent-2: #00ffcc;
      --accent-3: #ffcc00;
      --background: #1c1c1e;
      --background-secondary: #2c2c2e;
      --text: #f5f5f7;
      --text-muted: #a1a1a6;
      --radius: 14px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
      background: radial-gradient(circle at top left, #232526, #1c1c1e);
      overflow: hidden;
      position: relative;
    }

    /* Animated gradient blobs */
    body::before, body::after, body::marker {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.5;
      animation: float 20s infinite alternate ease-in-out;
      z-index: 0;
    }
    body::before {
      top: -200px;
      left: -200px;
      background: var(--primary);
    }
    body::after {
      bottom: -200px;
      right: -200px;
      background: var(--accent);
      animation-delay: 5s;
    }
    body::marker {
      top: 40%;
      left: 20%;
      background: var(--accent-2);
      animation-delay: 10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(60px, 60px) scale(1.15); }
    }

    .container {
      background: var(--background-secondary);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 12px 50px rgba(0,0,0,0.6);
      width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(20px) saturate(140%);
      transform: translateY(0);
      transition: transform var(--transition), box-shadow var(--transition);
      animation: fadeIn 1.2s ease;
    }
    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 60px rgba(10,132,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 8px var(--primary); }
      50% { text-shadow: 0 0 18px var(--accent-2); }
      100% { text-shadow: 0 0 10px var(--accent-3); }
    }

    p {
      margin-top: 0;
      margin-bottom: 25px;
      color: var(--text-muted);
      animation: fadeIn 1.6s ease;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      text-align: left;
      font-size: 14px;
      color: var(--text-muted);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--background);
      color: var(--text);
      border-radius: var(--radius);
      margin-bottom: 16px;
      font-size: 15px;
      outline: none;
      transition: var(--transition);
    }
    input:focus, select:focus {
      box-shadow: 0 0 0 2px var(--primary), 0 0 12px rgba(10,132,255,0.5);
    }

    .civ-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    .civ-btn {
      background: var(--background);
      border-radius: var(--radius);
      padding: 14px;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid transparent;
      animation: fadeIn 2s ease;
    }
    .civ-btn:hover {
      border-color: var(--primary);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 22px rgba(10,132,255,0.35);
      background: linear-gradient(135deg, rgba(10,132,255,0.1), rgba(255,126,185,0.1));
    }
    .civ-btn.selected {
      border: 1px solid var(--primary);
      box-shadow: 0 0 16px rgba(10,132,255,0.6);
      background: linear-gradient(135deg, var(--background), rgba(10,132,255,0.15), rgba(255,126,185,0.15));
      transform: scale(1.05);
    }

    .start-btn {
      background: linear-gradient(90deg, var(--primary), var(--accent-2));
      border: none;
      color: white;
      font-weight: 600;
      padding: 16px;
      width: 100%;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 16px;
      transition: var(--transition);
      animation: fadeIn 2.5s ease;
    }
    .start-btn:hover {
      background: linear-gradient(90deg, var(--primary-hover), var(--accent-3));
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 10px 25px rgba(10,132,255,0.45);
    }
    .start-btn:active {
      transform: translateY(-1px) scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Civilizations III</h1>
    <p>Wähle dein Schicksal</p>

    <form id="civForm">
      <label for="playerName">Spielername</label>
      <input type="text" id="playerName" name="player" placeholder="Dein Ingame Name" required>

      <label>Wähle deine Zivilisation</label>
      <div class="civ-options">
        <div class="civ-btn" data-value="Prosperia">Prosperia<br><small>Die einzige Wirtschaftsnation</small></div>
        <div class="civ-btn" data-value="Potestas">Potestas<br><small>Eine mächtige Kriegsnation</small></div>
        <div class="civ-btn" data-value="Falkenstein">Falkenstein<br><small>Die mögen Holz</small></div>
        <div class="civ-btn" data-value="Asterion">Asterion<br><small>Der allerechte Newcomer</small></div>
      </div>

      <input type="hidden" id="civilization" name="civ" required>

      <button type="submit" class="start-btn">Abenteuer starten</button>
    </form>
  </div>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
        emailjs.init("dZiE05l336EPJNl5a"); // <-- ersetzen
    })();

    const civButtons = document.querySelectorAll(".civ-btn");
    const hiddenInput = document.getElementById("civilization");

    civButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        civButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        hiddenInput.value = btn.dataset.value;
      });
    });

    document.getElementById("civForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const playerName = document.getElementById("playerName").value;
      const civ = document.getElementById("civilization").value;

      if (!civ) {
        alert("Bitte wähle eine Zivilisation!");
        return;
      }

      emailjs.send("service_048q8gz", "template_ba8wya8", {
        player: playerName,
        civ: civ
      }).then(
        function(response) {
          alert("Du bist im Projekt!");
        },
        function(error) {
          alert("Fehler beim Senden" + JSON.stringify(error));
        }
      );
    });
  </script>
</body>
</html>
